<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>インタラクティブチェス盤</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css"
    />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
    <style>
      body {
        font-family: "Noto Sans JP", sans-serif;
        line-height: 1.6;
        color: #333;
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
        background-color: #f5f5f5;
      }
      h1 {
        text-align: center;
        font-size: 2em;
        margin-bottom: 1em;
        border-bottom: 2px solid #4a90e2;
        padding-bottom: 0.5em;
        color: #2c3e50;
      }
      .container {
        display: flex;
        gap: 20px;
        justify-content: center;
        align-items: flex-start;
      }
      .board-container {
        background-color: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
      .control-container {
        background-color: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        width: 400px;
      }
      .controls {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        margin-bottom: 20px;
      }
      button {
        padding: 8px 16px;
        background-color: #4a90e2;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      button:hover {
        background-color: #357abd;
      }
      button:disabled {
        background-color: #cccccc;
        cursor: not-allowed;
      }
      .fen-code {
        font-family: monospace;
        background-color: #f5f5f5;
        padding: 10px;
        border-radius: 4px;
        overflow-x: auto;
        margin-bottom: 20px;
        word-break: break-all;
      }
      .pgn-display {
        max-height: 100px;
        overflow-y: auto;
        font-family: monospace;
        background-color: #f5f5f5;
        padding: 10px;
        border-radius: 4px;
        margin-bottom: 20px;
      }
      #history {
        max-height: 150px;
        overflow-y: auto;
        margin-top: 10px;
      }
      .history-move {
        display: inline-block;
        margin: 2px;
        padding: 3px 8px;
        background-color: #e7f4ff;
        border-radius: 4px;
      }
      .input-move-container {
        display: flex;
        flex-direction: column;
        gap: 10px;
        margin-top: 15px;
        background-color: #f8f8f8;
        padding: 15px;
        border-radius: 8px;
      }
      .input-move-row {
        display: flex;
        align-items: center;
        gap: 10px;
      }
      .input-move-white {
        background-color: #fff;
        border: 1px solid #ddd;
        padding: 5px 10px;
        flex: 1;
        border-radius: 4px;
      }
      .input-move-black {
        background-color: #f0f0f0;
        border: 1px solid #ddd;
        padding: 5px 10px;
        flex: 1;
        border-radius: 4px;
      }
      .move-input {
        width: 100%;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-family: monospace;
      }
      .move-button {
        padding: 8px 12px;
        background-color: #4a90e2;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      .move-error {
        color: #e74c3c;
        font-size: 0.9em;
        margin-top: 5px;
        display: none;
      }
      .notation-help {
        font-size: 0.85em;
        margin-top: 10px;
        color: #666;
      }
      .white-indicator,
      .black-indicator {
        width: 12px;
        height: 12px;
        display: inline-block;
        border-radius: 50%;
        margin-right: 5px;
      }
      .white-indicator {
        background-color: white;
        border: 1px solid #ddd;
      }
      .black-indicator {
        background-color: #333;
      }
      .current-turn {
        font-weight: bold;
        color: #4a90e2;
        margin-left: 5px;
      }
      .not-turn {
        color: #999;
      }
      .section-title {
        margin-top: 15px;
        margin-bottom: 10px;
        color: #2c3e50;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <h1>インタラクティブチェス盤</h1>

    <div class="container">
      <div class="board-container">
        <div id="board" style="width: 400px"></div>
        <div class="controls">
          <button id="resetBtn">盤面をリセット</button>
          <button id="flipBtn">盤面を反転</button>
          <button id="startPositionBtn">初期配置に戻す</button>
          <button id="clearBoardBtn">全ての駒を取り除く</button>
        </div>
      </div>

      <div class="control-container">
        <div class="section-title">チェス記法で駒を動かす</div>
        <div class="input-move-container">
          <div class="input-move-row">
            <div class="input-move-white">
              <label>
                <span class="white-indicator"></span> 白の手:
                <span id="white-turn-indicator" class="current-turn">手番</span>
              </label>
              <input
                type="text"
                id="white-move-input"
                class="move-input"
                placeholder="例: e2e4, e4, Nf3"
              />
              <div id="white-move-error" class="move-error">
                無効な手です。再入力してください。
              </div>
            </div>
            <button id="white-move-btn" class="move-button">指す</button>
          </div>

          <div class="input-move-row">
            <div class="input-move-black">
              <label>
                <span class="black-indicator"></span> 黒の手:
                <span id="black-turn-indicator" class="not-turn">待機中</span>
              </label>
              <input
                type="text"
                id="black-move-input"
                class="move-input"
                placeholder="例: e7e5, c5, Nf6"
              />
              <div id="black-move-error" class="move-error">
                無効な手です。再入力してください。
              </div>
            </div>
            <button id="black-move-btn" class="move-button">指す</button>
          </div>
        </div>

        <div class="section-title">指し手の履歴</div>
        <div id="history"></div>

        <div class="section-title">PGN表記</div>
        <div class="pgn-display" id="pgn-display"></div>

        <div class="section-title">FEN表記</div>
        <div class="fen-code" id="current-fen">
          rnbqkbnr/pppppppp/8/8/8/8/PPPPPPPP/RNBQKBNR w KQkq - 0 1
        </div>

        <div class="section-title">使用できる記法</div>
        <div class="notation-help">
          <ul>
            <li>
              <strong>標準代数記法 (SAN):</strong> e4, Nf3, Bxe5, O-O
              (キングサイドキャスリング)
            </li>
            <li><strong>長い代数記法:</strong> e2e4, g1f3, f1c4</li>
            <li><strong>UCI記法:</strong> e2e4, g1f3</li>
          </ul>
        </div>
      </div>
    </div>

    <script>
      // チェス盤とゲームの初期化
      let board = null;
      let game = new Chess();

      // DOMが読み込まれた後に実行
      $(document).ready(function () {
        // チェス盤の初期化
        board = Chessboard("board", {
          draggable: true,
          pieceTheme:
            "https://chessboardjs.com/img/chesspieces/wikipedia/{piece}.png",
          position: "start",
          onDragStart: onDragStart,
          onDrop: onDrop,
          onSnapEnd: onSnapEnd,
        });

        // ボタン処理
        $("#resetBtn").click(function () {
          resetBoard();
        });

        $("#flipBtn").click(function () {
          board.flip();
        });

        $("#startPositionBtn").click(function () {
          game = new Chess();
          board.position("start");
          updateBoard();
          updateTurnIndicators();
        });

        $("#clearBoardBtn").click(function () {
          game = new Chess("8/8/8/8/8/8/8/8 w - - 0 1");
          board.position("8/8/8/8/8/8/8/8");
          updateBoard();
          updateTurnIndicators();
        });

        // 記法入力による駒の移動処理
        $("#white-move-btn").click(function () {
          makeMove("white");
        });

        $("#black-move-btn").click(function () {
          makeMove("black");
        });

        // Enterキーで駒を動かす
        $("#white-move-input").keypress(function (e) {
          if (e.which === 13) {
            makeMove("white");
          }
        });

        $("#black-move-input").keypress(function (e) {
          if (e.which === 13) {
            makeMove("black");
          }
        });

        // 初期状態の更新
        updateBoard();
        updateTurnIndicators();
      });

      // 記法で駒を動かす関数
      function makeMove(color) {
        // 現在の手番を確認
        const currentTurn = game.turn();
        if (
          (color === "white" && currentTurn !== "w") ||
          (color === "black" && currentTurn !== "b")
        ) {
          showMoveError(color, "現在の手番ではありません");
          return;
        }

        const moveInput = $(`#${color}-move-input`).val().trim();
        if (!moveInput) {
          return;
        }

        try {
          // チェス記法をいくつか試す
          let move = null;

          // 1. 標準代数記法 (SAN) を試す - e4, Nf3など
          try {
            move = game.move(moveInput);
          } catch (e) {
            // 失敗してもエラーを表示しない
          }

          // 2. 長い代数記法 - e2e4, g1f3など
          if (!move && moveInput.length >= 4) {
            const from = moveInput.substring(0, 2);
            const to = moveInput.substring(2, 4);

            // プロモーションの処理
            let promotion = undefined;
            if (moveInput.length > 4) {
              const promotionPiece = moveInput.substring(4, 5).toLowerCase();
              if (["q", "r", "b", "n"].includes(promotionPiece)) {
                promotion = promotionPiece;
              }
            }

            try {
              move = game.move({
                from: from,
                to: to,
                promotion: promotion,
              });
            } catch (e) {
              // 失敗してもエラーを表示しない
            }
          }

          if (move) {
            // 駒が動かせた場合
            $(`#${color}-move-input`).val("");
            $(`#${color}-move-error`).hide();

            // 盤面を更新
            board.position(game.fen());
            updateBoard();
            updateTurnIndicators();
          } else {
            // 無効な手の場合
            showMoveError(color, "無効な手です。再入力してください。");
          }
        } catch (error) {
          showMoveError(color, "無効な手です。再入力してください。");
        }
      }

      // エラーメッセージを表示
      function showMoveError(color, message) {
        $(`#${color}-move-error`).text(message).show();
        setTimeout(() => {
          $(`#${color}-move-error`).fadeOut();
        }, 3000);
      }

      // 手番インジケータを更新
      function updateTurnIndicators() {
        if (game.turn() === "w") {
          $("#white-turn-indicator")
            .text("手番")
            .removeClass("not-turn")
            .addClass("current-turn");
          $("#black-turn-indicator")
            .text("待機中")
            .removeClass("current-turn")
            .addClass("not-turn");
        } else {
          $("#white-turn-indicator")
            .text("待機中")
            .removeClass("current-turn")
            .addClass("not-turn");
          $("#black-turn-indicator")
            .text("手番")
            .removeClass("not-turn")
            .addClass("current-turn");
        }
      }

      // 盤面をリセット
      function resetBoard() {
        game = new Chess();

        // チェス盤を初期状態に戻す
        board = Chessboard("board", {
          draggable: true,
          pieceTheme:
            "https://chessboardjs.com/img/chesspieces/wikipedia/{piece}.png",
          position: "start",
          onDragStart: onDragStart,
          onDrop: onDrop,
          onSnapEnd: onSnapEnd,
        });

        updateBoard();
        updateTurnIndicators();
      }

      // ドラッグ開始時のチェック
      function onDragStart(source, piece, position, orientation) {
        // 動かす駒が現在の手番のものかチェック
        if (game.game_over()) return false;

        // 白の駒は'w'で始まり、黒の駒は'b'で始まる
        if (
          (game.turn() === "w" && piece.search(/^b/) !== -1) ||
          (game.turn() === "b" && piece.search(/^w/) !== -1)
        ) {
          return false;
        }

        return true;
      }

      // 駒をドロップしたときの処理
      function onDrop(source, target) {
        // 有効な手かチェック
        const move = game.move({
          from: source,
          to: target,
          promotion: "q", // クイーンに昇格（必要な場合）
        });

        // 無効な手の場合は元に戻す
        if (move === null) return "snapback";

        updateBoard();
        updateTurnIndicators();
      }

      // 駒がスナップした後の処理
      function onSnapEnd() {
        board.position(game.fen());
      }

      // 盤面の状態を更新
      function updateBoard() {
        // FEN表記を更新
        $("#current-fen").text(game.fen());

        // PGN表記を更新
        $("#pgn-display").text(game.pgn());

        // 指し手の履歴を更新
        updateHistory();
      }

      // 指し手の履歴を更新
      function updateHistory() {
        const history = game.history({ verbose: true });
        let html = "";

        for (let i = 0; i < history.length; i++) {
          const move = history[i];
          if (i % 2 === 0) {
            html += `<span class="history-move">${Math.floor(i / 2) + 1}.${
              move.san
            }</span>`;
          } else {
            html += `<span class="history-move">${move.san}</span>`;
          }
        }

        $("#history").html(html);
      }
    </script>
  </body>
</html>
